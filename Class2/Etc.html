<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etc</title>
</head>
<body>
    <!-- abbr 태그 줄임말, 약어, 약자-->
    <p>
        너.. 혹시 <abbr title="성격유형검사">MBTI</abbr> ENTP니?
    </p>

    <!--address 연락처(물리적주소, 이메일, 링크, 전화번호, sns)-->
    <address>
        <h4>네이버</h4>
        <a href="https://www.naver.com/"></a>
    </address>

    <!--pre 태그 입력한 그대로 나온다 code 태그 html 안에서 코드작성 -->
    <pre>
        <code>
            console.log("hello");
        </code>
    </pre>
</body>
</html>
