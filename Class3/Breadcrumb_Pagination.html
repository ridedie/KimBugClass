<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Breadcrumb_Pagination_styles.css">
    <title>Breadcrumb & Pagination</title>
</head>
<body>
    <div class="breadcrumb">
        <a href="https://github.com/ridedie" aria-label="Go to ride_die profile page">ride_die</a>
        <a href="https://github.com/ridedie/KimBugClass" aria-label="Go to KimbugClass page">KimBugClass</a>
    </div>


    <!--aria-label 해당 링크가 어떤 것을 의미하는지 정확하게 알려주고 & 웹에 더 정확한 정보를 전달하기 위해서 사용하는 속성 img의 alt 와 같은 기능이다-->
    <div class="pagination">
        <a href="#" aria-label="Go to previous page" class="disabled">Previous</a>
        <al>
            <li class="current-page">
                <a href="" aria-label="Current page. Go to page 1">1</a>
            </li>
            <li>
                <a href="#" aria-label="Go to page 2">2</a>
            </li>
            <li>
                <a href="#" aria-label="Go to page 3">3</a>
            </li>
            <li>
                <button type="button" disabled>...</button>
            </li>
            <li>
                <a href="#" aria-label="Go to page 4">4</a>
            </li>
            <li>
                <a href="#" aria-label="Go to page 5">5</a>
            </li>
            <li>
                <a href="#" aria-label="Go to page 6">6</a>
            </li>
            <li>
                <a href="#" aria-label="Go to page 7">7</a>
            </li>
            <li>
                <a href="#" aria-label="Go to page 8">8</a>
            </li>
            <li>
                <a href="#" aria-label="Go to page 9">9</a>
            </li>
            <li>
                <a href="#" aria-label="Go to page 10">10</a>
            </li>
        </al>
        <a href="#">Next</a>
    </div>
</body>
</html>
