<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter markup challenge Main</title>
</head>
<body>
    <!--html 문서 안에 단 한 개의 Main만을 사용 가능하다. 가장 핵심적인 요소를 묶어주는 요소, div, nav 태그 안에서 Main이 올 수 없다-->
    <main>
        <header>
            <h1>Home</h1>
            <button type="button" aria-label="Timeline options">
                <!--icon-->
            </button>
            <div>
                <h2>Home shows you top Tweet first</h2>
                <button type="button">
                    <strong>See latest Tweets instead</strong><span>
                    You’ll be switched back Home after you’ve been away for a while.
                  </span>
                </button>
                <a href="#"><!--icon--></a>
            </div>
        </header>
    </main>
</body>
</html>
