<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter markup challenge Global Navigation</title>
</head>
<body>
    <!--Sectioning Elements(section, article, nav, aside)를 사용할 때 공통적으로 사용할 룰은 h태그를 사용해야한다-->
    <nav>
        <h1>Global Navigation Menu</h1>
        <ul>
            <li>
                <a href="#">
                    <span>Current page</span><!--Icon-->Home</a>
            </li>
            <li>
                <a href="#">
                    <strong aria-label="5 Unread notifications"></strong><!--Icon-->Explore</a>
            </li>
            <li>
                <a href="#"><!--Icon-->Notifications</a>
            </li>
            <li>
                <a href="#"><!--Icon-->Messages</a>
            </li>
            <li>
                <a href="#"><!--Icon-->Bookmarks</a>
            </li>
            <li>
                <a href="#"><!--Icon-->Lists</a>
            </li>
            <li>
                <a href="#"><!--Icon-->Profile</a>
            </li>
            <li>
                <button type="button"><!--Icon-->More</button>
            </li>
        </ul>
        <button type="button">Tweet</button>
    </nav>
</body>
</html>
