<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter markup challenge Tweet</title>
</head>
<body>
    <!-- 이 태그를 왜 사용했는지 정확하게 설명할 수 있으면 된다-->
    <!--ariticle은 블로그나 뉴스기사, 피드 정보컨텐츠로써 완결성을 가진 독립성을 가진 컨텐츠의 경우 사용하는 것이 좋다-->
    <article>
        <h1>A Tweet form 김익명</h1>
        <header>
            <a href="#"><img src="#" alt="김익명"></a>
            <strong><a href="#">김익명</a></strong>
            <dl>
                <div>
                    <dt>
                        UserName
                    </dt>
                    <dd><a href="#">@anonymouskim</a></dd>
                </div>
                <div>
                    <dt>Psoted</dt>
                    <dd><a href="#">Des 25</a></dd>
                </div>
            </dl>
            <button type="button" aria-label="Options"><!-- icon--></button>
            <div>
                <button type="button">
                    <!-- Icon-->
                    Show less often
                </button>
                <button type="button">
                    <!-- Icon-->
                    Embed Tweet
                </button>
                <button type="button">
                    <!-- Icon-->
                    Unfollow @anonymouskim
                </button>
                <button type="button">
                    <!-- Icon-->
                    Mute @anonymouskim
                </button>
                <button type="button">
                    <!-- Icon-->
                    Block @anonymouskim
                </button>
                <button type="button">
                    <!-- Icon-->
                    Report Tweet
                </button>
            </div>
        </header>

        <p>
            영어를 더 잘 하고싶다. 그러나 공부를 하고 싶지는 않다. 내 삶의 모든 것이 이런 식으로 망해왔다
        </p>

        <!--footer 하단부-->
        <footer>
            <button type="button">
                <span class="sr-only">Tweet your reply</span>
                <strong aria-label="3 replied">3</strong>
            </button>
            <button type="button">
                <span class="sr-only">Retweet</span>
                <strong aria-label="3 replied">3</strong>
            </button>
            <div>
                <button type="button">Retweet</button>
                <button type="button">Retweet with comment</button>
            </div>
            <button type="button">
                <span class="sr-only">Like this tweet</span>
                <strong aria-label="100 liked">100</strong>
            </button>
            <button type="button">
                <span class="sr-only">Share</span>
            </button>
            <div>
                <button type="button">
                    Send via Direct Message
                </button>
                <button type="button">
                    Add Tweet to Bookmarks
                </button>
                <button type="button">
                    Copy link to Tweet
                </button>
            </div>
        </footer>
    </article>
</body>
</html>
